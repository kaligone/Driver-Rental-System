<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register-Drivo</title>
    <link rel="stylesheet" type="text/css" href="registerstyle.css">
  </head>
  <body>
        <div class="registerbox">
          <img src="login_icon.png" class="login_icon">
          <h1>User Registration..</h1>

          <form action='userregister.php' method='POST'>
            <!-- first Name field-->
            <p>Enter first name </p>
            <input type="text" name="fname" placeholder="Enter first name" required>
            <!--last name field-->
            <p>Enter last name</p>
            <input type="text" name="lname" placeholder="Enter last name" required>
            <!--mobile no field-->
            <p>Mobile No.</p>
            <input type="text" name="Mno" placeholder="Enter mobile no" required>
            <!--email id field-->
            <p>Email id</p>
            <input type="email" name="email" placeholder="Enter valid email id" required>
            <!--password field-->
            <p>Password</p>
            <input type="password" name="pass" placeholder="Enter pasword" required>
            <!--confirm password field-->
            <p>Confirm password</p>
            <input type="password" name="confirmpass" placeholder="Confirm password" required><br><br>
            <!--submit -->
            <input type="submit" name="register" value="Register">

          </form>
        </div>
  </body>
</html>
